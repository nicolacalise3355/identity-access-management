<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
  <!-- Header del Form -->
  <div>
    <h3 class="text-lg font-medium leading-6 text-slate-900">Accedi al tuo account</h3>
    <p class="mt-1 text-sm text-slate-500">Inserisci le tue credenziali per continuare.</p>
  </div>

  <!-- Alert Errori (Visibile solo se login fallisce) -->
  <div *ngIf="errorMessage()" class="rounded-md bg-red-50 p-4 border-l-4 border-red-500">
    <div class="flex">
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800">Errore di accesso</h3>
        <div class="mt-2 text-sm text-red-700">
          <p>{{ errorMessage() }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
    <div class="mt-1">
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
        [class.border-red-300]="isFieldInvalid('email')"
      >
    </div>
    <p *ngIf="isFieldInvalid('email')" class="mt-1 text-xs text-red-600">Email valida richiesta.</p>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
    <div class="mt-1">
      <input 
        id="password" 
        type="password" 
        formControlName="password"
        class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
      >
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <button 
      type="submit" 
      [disabled]="loginForm.invalid || isLoading()"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <span *ngIf="isLoading()" class="mr-2">
        <!-- Simple SVG Spinner -->
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      {{ isLoading() ? 'Accesso in corso...' : 'Accedi' }}
    </button>
  </div>
</form>
